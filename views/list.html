<div class="row">
  <h2>Lista de Contatos</h2>
  <button class="btn btn-primary" ui-sref="app.new"><i class="icon-pencil icon-white"></i> 
    Novo
  </button>
</div>

<!--table table-condensed para se ajustar no Mobile-->
<table id="lista-compras" class="table table-condensed">
  <thead>
    <tr>
      <th class="visible-xs"></th><!--Inclui uma coluna quando a tela uma resolução Mobile-->
      <th>Nome</th>
      <th>Telefone</th>
      <th class="hidden-xs"></th><!--Inclui uma coluna quando a tela uma resolução Web-->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in itens" >
       <td style="width:90px;" class="visible-xs">
        <button class="btn btn-warning btn-small" ui-sref="app.form({id:item.id})" >
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger btn-small" ng-click="deleteItem(item.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
      <td>{{item.nome}}</td>
      <td>{{item.telefone}}</td>
      <td style="width:90px;" class="hidden-xs">
        <button class="btn btn-warning btn-small" ui-sref="app.form({id:item.id})" >
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger btn-small" ng-click="deleteItem(item.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
